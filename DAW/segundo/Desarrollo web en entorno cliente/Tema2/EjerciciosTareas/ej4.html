<!DOCTYPE html>
<html lang="es">
<body>
    <h1>Ejemplo de uso del operador typeof</h1>
    <p>El resultado se muestra por consola</p>

    <script>
        var numero = 69;
        var cadena = "Ejemplo";
        var booleano = true;
        var persona = {
            nombre: "Dimas",
            edad: 28,
            altura: 185
        };

        //Mostramos el tipo de variable por consola
        console.log(typeof numero);
        console.log(typeof cadena);
        console.log(typeof booleano);
        console.log(typeof persona);

        //También se puede utilizar para saber el tipo de una expresión
        console.log(typeof 420);
        console.log(typeof "Otro ejemplo");
        console.log(typeof false);
    </script>
</body>
</html>

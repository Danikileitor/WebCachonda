<!DOCTYPE html>
<html lang="es">
<body>
    <h1>Ejemplo de cómo sobrescribir variables y funciones globales</h1>
    <p>El resultado se muestra por consola</p>

    <script>
        var numero = 69;
        console.log(numero);
        //Se sobrescribe la variable numero
        numero = 420;
        console.log(numero);

        function saludar() {
            console.log("Buenos días");
        }
        saludar();
        //Se sobrescribe la funcion global saludar()
        function saludar() {
            console.log("Buenas tardes");
        }
        saludar();
    </script>
</body>
</html>

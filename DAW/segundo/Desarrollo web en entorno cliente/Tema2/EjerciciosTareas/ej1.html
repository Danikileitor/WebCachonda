<!DOCTYPE html>
<html lang="es">
<body>
    <h1>Cálculo de área y longitud de circunferencia de radio 5</h1>
    <p id="resultado"></p>
    <button onclick="document.getElementById('resultado').innerHTML=Math.PI*5*5">Área</button>
    <button onclick="document.getElementById('resultado').innerHTML=Math.PI*2*5">Longitud de circunferencia</button>
</body>
</html>

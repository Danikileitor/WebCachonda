<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relación de Ejercicios 1 – JavaScript -</title>
    <style>
        body{
            background-color: black;
            color: aqua;
            text-align: center;
        }
    </style>
    <script>
        function ej1() {
            var a = prompt("Introduce un número:");
            if (isNaN(a)) {
                alert("¡No has introducido un número! Inténtalo de nuevo.");
            } else {
                var b = prompt("Introduce otro número:");
                if (isNaN(b)) {
                    alert("¡No has introducido un número! Inténtalo de nuevo.");
                } else {
                    var c = a-b;
                    alert("El resultado es: " + c);
                }
            }
        }
        function ej1b() {
            var a = prompt("Introduce una frase:");
            var b = prompt("Introduce otra frase:");
            var c = a-b;
            alert("El resultado es:\n" + c);
        }
        function ej2() {
            var a = prompt("Introduce un número:");
            var b = prompt("Introduce otro número:");
            var c = a/b;
            alert("El resultado es: " + c);
        }
        function ej3() {
            var nombre = prompt("Introduzca su nombre:");
            var edad = prompt("Introduce su edad:");
            if (isNaN(edad)) {
                alert("¡No has introducido un número! Inténtalo de nuevo.");
            } else {
                alert("Su nombre es: " + nombre +"\nHas vivido durante " + edad*365 + " días.");
            }
        }
        </script>
</head>
<body>
    <h1>Relación de Ejercicios 1 – JavaScript -</h1>
    <h2>Ejercicio 1</h2>
    <!--
        Haz un programa de nombre 2dawA.htm, que has de grabar en TuCarpeta que
        sirva para restar dos  números cualesquiera, sean enteros o reales. ¿Qué sucede
        si en lugar de restar dos números, intentamos restar dos textos?. Haz un programa
        de nombre 2dawAB.htm, que demuestre el único caso en que podemos restar dos
        cadenas de texto.
    -->
    <button onclick="ej1()">Parte A</button>
    <button onclick="ej1b()">Parte B</button>
    <h2>Ejercicio 2</h2>
    <!--
        Haz un programa de nombre 2dawB.htm, que has de grabar en TuCarpeta, que
        sirva para dividir dos números. ¿Qué sucede si en lugar de dividir dos números,
        intentamos dividir dos textos?¿Qué sucede si el divisor es el número 0?
    -->
    <button onclick="ej2()">-Iniciar-</button>
    <h2>Ejercicio 3</h2>
    <!--
        Haz un programa de nombre 2dawC.htm, que has de grabar en TuCarpeta, que
        funcione de la siguiente forma:
        - El programa nos pregunta nuestro nombre.
        - El programa nos pregunta nuestra edad.
        - El programa da como resultado nuestro nombre y a continuación los días que
        hemos vivido hasta el momento (deberás multiplicar la edad por 365).
    -->
    <button onclick="ej3()">-Iniciar-</button>
</body>
</html>

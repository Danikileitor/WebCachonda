<!DOCTYPE html>
<html lang="es">
<body>
    <h1>Operador ternario</h1>
    <p>¿Eres mayor de edad?</p>
    <button onclick="mayoriaEdad('si')">Sí</button>
    <button onclick="mayoriaEdad('no')">No</button>

    <!--
        El operador ternario se utiliza de la siguiente manera:
        condición ? expersión_si_es_verdadero : expersión_si_es_falso;
    -->
    <script>
        function mayoriaEdad(mayoria) {
            mayoria == 'si' ? alert("Eres mayor de edad") : alert("No eres mayor de edad");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<body>
    <h1>Concatenaci√≥n de variables</h1>
    <p>Primera variable: <span id="var1"></span></p>
    <p>Segunda variable: <span id="var2"></span></p>

    <script>
        var dato = "Ronaldo " + 5 + 5;
        document.getElementById('var1').innerHTML=dato;
        var dato = 5 + 5 + " Ronaldo ";
        document.getElementById('var2').innerHTML=dato;
    </script>

    <!--
        El primer resultado: "Ronaldo 55" ocurre porque la primera variable es de tipo String,
        entonces las operaciones con el operador "+" se interpretan como concatenaciones.

        En el segundo resultado: "10 Ronaldo" ocurre porque las primeras variables son de tipo entero,
        por lo que se suman, la tercera variable al ser de tipo String se concatena.
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<body>
    <h1>Ejemplo para mostrar un array</h1>
    <p>El resultado se muestra por consola</p>

    <script>
        var milista = ['panadero', 456, [0, 1, 2]];

        console.log(milista[2][2].toString());//Si se puede utilizar milista[2][2]
        console.log(milista.flat().toString());//Mostramos todo el contenido del array
    </script>
</body>
</html>

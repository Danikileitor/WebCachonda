<!DOCTYPE html>
<html lang="es">
<!-- Tarea_P_RA2-g-Tablas de Multiplicar por Daniel Marcos Guerra Gómez -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
    <style>
        body {
            background-color: black;
            color: aqua;
            text-align: center;
            margin: 0 auto;
            max-width: 75rem;
        }

        section {
            display: flex;
            justify-content: space-around;
        }

        div {
            align-items: center;
            text-align: left;
        }

        p {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1>Tarea_P_RA2-g-Tablas de Multiplicar</h1>
    <section>
        <div>
            <h2>Tabla de multiplicar del 7</h2>
            <div>
                <p id="tabla7"></p><!-- Aquí se imprime la tabla de multiplicar del 7 -->
            </div>
        </div>
        <div>
            <h2>Tabla de multiplicar del 8</h2>
            <p id="tabla8"></p><!-- Aquí se imprime la tabla de multiplicar del 8 -->
        </div>
        <div>
            <h2>Tabla de dividir del 9</h2>
            <p id="tabla9"></p><!-- Aquí se imprime la tabla de dividir del 9 -->
        </div>
    </section>
    <h2>Operaciones empleando desplazamiento de bits</h2>
    <section>
        <p id="op1">125 &divide 8 = </p><!-- Aquí se imprimirán los resultados de cada operación -->
        <p id="op2">40 x 4 = </p>
        <p id="op3">25 &divide 2 = </p>
        <p id="op4">10 x 16 = </p>
    </section>
</body>

<script>
    //Tabla de multiplicar del 7
    //Bucle for para calcular la tabla del 1 al 10
    for (let i = 1; i <= 10; i++) {
        var resultado = 7 * i;//En cada iteración se calcula su multiplicación
        document.getElementById("tabla7").innerHTML += "7 x " + i + " = " + resultado + "<br>";//Imprimimos el resultado
    }

    //Tabla de multiplicar del 8
    //Bucle while calcular la tabla del 1 al 10
    var j = 1;
    while (j <= 10) {
        var resultado = 8 * j;//En cada iteración se calcula su multiplicación
        document.getElementById("tabla8").innerHTML += "8 x " + j + " = " + resultado + "<br>";//Imprimimos el resultado
        j++;//Aumentamos el contador
    }

    //Tabla de dividir del 9
    //Bucle do while para calcular la tabla del 1 al 10
    var k = 1;
    do {
        var resultado = 9 / k;//En cada iteración se calcula su división
        document.getElementById("tabla9").innerHTML += "9 &divide " + k + " = " + resultado + "<br>";//Imprimimos el resultado
        k++;//Aumentamos el contador
    } while (k <= 10)

    //Calculamos y mostramos las operaciones empleando desplazamiento de bits
    var operacion1 = 125 >> 3;//Desplazamos 3 bits a la derecha para dividir entre 8 (125 / 2^3)
    document.getElementById("op1").innerHTML += operacion1;

    var operacion2 = 40 << 2;;//Desplazamos 2 bits a la izquierda para multiplicar por 4 (40 / 2^2)
    document.getElementById("op2").innerHTML += operacion2;

    var operacion3 = 25 >> 1;//Desplazamos 1 bit a la derecha para dividir entre 2 (25 / 2^1)
    document.getElementById("op3").innerHTML += operacion3;

    var operacion4 = 10 << 4;//Desplazamos 4 bits a la izquierda para multiplicar por 16 (10 / 2^4)
    document.getElementById("op4").innerHTML += operacion4;
</script>

</html>

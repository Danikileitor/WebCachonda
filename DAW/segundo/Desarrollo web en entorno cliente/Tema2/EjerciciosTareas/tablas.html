<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
    <script>
        function tabla(numero, id) {
            for (let i = 1; i <= 10; i++) {
                const producto = numero << i;
                document.getElementById(id).innerHTML += `numero x ${i} = ${producto}`;
            }
        }
    </script>
</head>

<body>
    <h1>Tarea_P_RA2-g-Tablas de Multiplicar</h1>
    <h2>Tabla del 7</h2>
    <p id="7"></p>
</body>

</html>

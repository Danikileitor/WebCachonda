<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Cambiando el tama침o del texto</title>
</head>

<body>
    <p id="parrafol">Texto a agrandar, reducir o dejar de forma original</p>
    <button type="submit" onclick="modificarTexto ('aumentar', 0.05, 'parrafol'); ">Agrandar</button>
    <button type="submit" onclick="modificarTexto ('reducir', 0.05, 'parrafol'); ">Reducir</button>
    <button type="submit" onclick="modificarTexto ('original', 0.05, 'parrafol'); ">Original</button>

    <script>
        var tamano = 1;
        var tamanoOriginal = 1;
        function modificarTexto(elEvento, pixel, id) {
            var elemento = document.getElementById(id);
            switch (elEvento) {
                case 'aumentar':
                    if (tamano > 2) {
                        alert('superado el tama침o m치ximo');
                        break;
                    } else {
                        tamano = tamano + pixel;
                        break;
                    }
                case 'reducir':
                    if (tamano < .9) {
                        alert('superado el tama침o minimo');
                        break;
                    } else {
                        tamano = tamano - pixel;
                        break;
                    }
                case 'original':
                    tamano = tamanoOriginal;
                    break;
            }
            elemento.style.fontSize = tamano + 'em';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <form action="#">
        <label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre"><br><br>
        <label for="apellidos">Apellidos: </label><input type="text" name="apellidos" id="apellidos">
    </form>
    <hr>
    <button onclick="validar()">Validar</button>

    <script>
        function validar() {
            const nombre = document.getElementById("nombre").value;
            const apellidos = document.getElementById("apellidos").value;

            if ((nombre == null || nombre.length == 0 || /^\s+$/.test(nombre) == false) && (apellidos == null || apellidos.length == 0 || /^\s+$/.test(apellidos) == false)) {
                alert("Ambos campos han de estar rellenos correctamente");
            } else {
                alert("Formulario validado correctamente");
            }
        }
    </script>
</body>
</html>

<html>

<head>
   <title>
      P&aacute;gina con Javascript.
   </title>
   <script>
      function crearNodos() {
         cabecera = document.getElementById("cabecera");
         btnCambiar = document.getElementById("cambiar");
         btnRestaurar = document.getElementById("restaurar");
      }

      function cambiar() {
         cabecera.innerHTML = "Se ha cambiado la cabecera.";
         btnCambiar.style.display = "none";
         btnRestaurar.style.display = "";
      }

      function restaurar() {
         cabecera.innerHTML = "Esto es la cabecera de la tabla.";
         btnRestaurar.style.display = "none";
         btnCambiar.style.display = "";
      }
   </script>
</head>

<body onLoad="crearNodos();">
   <table align="center" width="300" border="2">
      <tr height="40">
         <th colspan="3" id="cabecera">
            Esto es la cabecera de la tabla.
         </th>
      </tr>
      <tr height="50">
         <td align="center" width="300">
            Celda 1
         </td>
         <td align="center" width="300">
            Celda 2
         </td>
         <td align="center" width="300">
            Celda 3
         </td>
      </tr>
      <tr height="50">
         <td align="center">
            Celda 4
         </td>
         <td align="center">
            Celda 5
         </td>
         <td align="center">
            Celda 6
         </td>
      </tr>
      <tr height="50">
         <td align="center">
            Celda 7
         </td>
         <td align="center">
            Celda 8
         </td>
         <td align="center">
            Celda 9
         </td>
      </tr>
   </table>

   <br>

   <center>
      <button id="cambiar" onclick="cambiar()">Cambiar cabecera</button>
      <button id="restaurar" onclick="restaurar()" style="display: none;">Restaurar cabecera</button>
   </center>

</body>

</html>

<!--
Enunciado del ejercicio:

Completa el siguiente código con una función en javascript que me permita leer el 
grosor del borde de la tabla mediante un boton.
-->
<html>

<head>
   <title>
      P&aacute;gina con Javascript.
   </title>
   <script language="javascript">
      function leerBorde() {
         tabla = document.getElementById("tabla1");
         const grosorBorde = window.getComputedStyle(tabla).borderWidth;
         document.getElementById("borde").innerHTML = grosorBorde;
      }
   </script>
</head>

<body>

   <table width="300" align="left" id="tabla1" border="2">
      <tr height="100">
         <td width="100" align="center">
            Celda 1
         </td>
         <td width="100" align="center">
            Celda 2
         </td>
         <td width="100" align="center">
            Celda 3
         </td>
      </tr>
      <tr height="100">
         <td align="center">
            Celda 4
         </td>
         <td align="center">
            Celda 5
         </td>
         <td align="center">
            Celda 6
         </td>
      </tr>
      <tr height="100">
         <td align="center">
            Celda 7
         </td>
         <td align="center">
            Celda 8
         </td>
         <td align="center">
            Celda 9
         </td>
      </tr>
   </table>

   <div style="display: inline-block; margin-left: 10px;">
      <button onclick="leerBorde()">Ver el grosor del borde de la tabla</button>
      <p id="borde"></p>
   </div>

</body>

</html>

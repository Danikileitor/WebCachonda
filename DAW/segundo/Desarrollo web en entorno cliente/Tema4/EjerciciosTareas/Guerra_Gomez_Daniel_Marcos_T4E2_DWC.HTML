grosor, aumentar y reducir  del borde de la tabla,   mediante su  boton correspondiente
-->


<html>

<head>
   <title>
      P&aacute;gina con Javascript.
   </title>
   <script language="javascript">
      var tabla;
      var grosorBorde;
      function crearNodoTabla() {
         tabla = document.getElementById("tabla1");
         grosorBorde = window.getComputedStyle(tabla).borderWidth;
      }
      function leerBorde() {
         grosorBorde = window.getComputedStyle(tabla).borderWidth;
         document.getElementById("borde").innerHTML = grosorBorde;
      }
      function aumentarBorde() {
         tabla.style.borderWidth = parseInt(grosorBorde) + 1 + "px";
         leerBorde();
      }
      function reducirBorde() {
         tabla.style.borderWidth = parseInt(grosorBorde) - 1 + "px";
         leerBorde();
      }
   </script>
</head>

<body onLoad="crearNodoTabla();">

   <table width="300" align="left" id="tabla1" border="2">
      <tr height="100">
         <td width="100" align="center">
            Celda 1
         </td>
         <td width="100" align="center">
            Celda 2
         </td>
         <td width="100" align="center">
            Celda 3
         </td>
      </tr>
      <tr height="100">
         <td align="center">
            Celda 4
         </td>
         <td align="center">
            Celda 5
         </td>
         <td align="center">
            Celda 6
         </td>
      </tr>
      <tr height="100">
         <td align="center">
            Celda 7
         </td>
         <td align="center">
            Celda 8
         </td>
         <td align="center">
            Celda 9
         </td>
      </tr>
   </table>

   <div style="display: inline-block; margin-left: 10px;">
      <button onclick="leerBorde()">Ver el grosor del borde de la tabla</button><br><br>
      <button onclick="aumentarBorde()">Aumentar Borde</button>
      <button onclick="reducirBorde()">Reducir Borde</button>
      <p id="borde"></p>
   </div>

</body>

</html>

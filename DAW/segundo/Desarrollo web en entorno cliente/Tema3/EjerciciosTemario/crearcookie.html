<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cookie</title>

    <script>
        let cookies = decodeURIComponent(document.cookie).split(";");// Obtemenos el valor de todas las cookies
        let visitas = cookies[0].substr(cookies[0].indexOf("visitas=")+8);// Obtemenos el valor actual de las visitas
        if (visitas === "") {
            visitas = 1;
        } else {
            visitas = parseInt(visitas) + 1;
            console.log(visitas);
        }
        document.cookie = "visitas=" + visitas + ";expires=Sat, 6 Aug 2024 12:15:00 GMT;path=/";// Cookie de visitas con fecha de expiraci贸n

        function crearCookie() {
            var usuarioCookie = "Daniel Marcos Guerra G贸mez";// Variable para indicar el valor de la cookie
            document.cookie = "usuario=" + encodeURIComponent(usuarioCookie) + ";expires=Sat, 6 Aug 2024 12:15:00 GMT;path=/";// Codificamos y creamos la cookie con fecha de expiraci贸n
        }

        function leerCookie() {
            alert(decodeURIComponent(document.cookie));// Decodificamos y leemos la cookie 
        }

        function borrarCookie() {
            document.cookie = "usuario=; expires Sat, 6 Aug 2020 12:15:00 GMT;path=/";// Para borrar la cookie se pone una fecha de expiraci贸n ya pasada
        }
    </script>
</head>

<body>
    <button onclick="crearCookie()">Crear Cookie</button>
    <button onclick="leerCookie()">Leer Cookie</button>
    <button onclick="borrarCookie()">Borrar Cookie</button>
</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cookie</title>

    <script>
        function crearCookie() {
            var usuarioCookie="Daniel Marcos Guerra Gómez";//Variable para indicar el valor de la cookie
            document.cookie="usuario=" + encodeURIComponent(usuarioCookie) + ";expires=Sat, 6 Aug 2024 12:15:00 GMT";//creamos la cookie con fecha de expiración
        }
        function leerCookie() {
            alert(decodeURIComponent(document.cookie));//leemos la cookie 
        }
    </script>
</head>
<body>
    <button onclick="crearCookie()">Crear una Cookie</button>
    <button onclick="leerCookie()">Leer una Cookie</button>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Reloj</title>
    <style>
        body :first-child {
            display: flex;
            justify-content: center;
        }

        #ventana {
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 400px;
            margin-top: 10px;
            margin-bottom: 10px;
            background: pink;
            border: solid 1px black;
        }

        #laHora {
            font-size: 80px;
            color: dodgerblue;
        }
    </style>
</head>

<body>
    <div>
        <input type="time" name="reloj" id="reloj" step="2">
        <button onclick="temporizador()">Comenzar</button>
    </div>
    <div id="ventana">
        <div id="laHora"></div>
    </div>
    <center>
    <div>
        <button onclick="clearInterval(elCrono)">Pausar</button>
        <button onclick="elCrono = setInterval(cuentaAtras, 1000)">Continuar</button>
    </div>
</center>
    <script>
        var miFecha;
        var horas;
        var minutos;
        var segundos;
        function crono() {
            var elCrono;
            miFecha = document.getElementById("reloj").valueAsDate;
            horas = miFecha.getHours() - 1;
            minutos = miFecha.getMinutes();
            segundos = miFecha.getSeconds();
            if (horas < 10) { horas = '0' + horas; }
            if (minutos < 10) { minutos = '0' + minutos; }
            if (segundos < 10) { segundos = '0' + segundos; }
            var texto = document.getElementById('laHora');
            texto.innerHTML = horas + ':' + minutos + ':' + segundos;
        }
        function cuentaAtras() {
            segundos = parseInt(segundos);
            minutos = parseInt(minutos);
            horas = parseInt(horas);
            if (segundos > 0) {
                segundos--;
            } else {
                if (minutos > 0) {
                    minutos--;
                    segundos = 59;
                } else {
                    if (horas > 0) {
                        horas--;
                        minutos = 59;
                    }
                }
            }
            if (horas < 10) { horas = '0' + horas; }
            if (minutos < 10) { minutos = '0' + minutos; }
            if (segundos < 10) { segundos = '0' + segundos; }
            var texto = document.getElementById('laHora');
            texto.innerHTML = horas + ':' + minutos + ':' + segundos;
        }
        function temporizador() {
            crono();
            elCrono = setInterval(cuentaAtras, 1000);
        }
    </script>
</body>

</html>

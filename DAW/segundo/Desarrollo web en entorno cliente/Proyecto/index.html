<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad Didáctica</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jspdf.js"></script>
    <script src="js/jspdf.plugin.autotable.js"></script>
    <script src="js/json.js" defer></script>
    <script src="js/pdf.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>
    <form>
        <h1>Unidad Didáctica</h1>
        <h2>Módulo: <select id="losModulos" name="losModulos" onchange="listadoRA()">
                <option id="Modulovacio" value="">Selecciona un módulo</option>
            </select></h2>
        <h3>
            <label for="profesor">Profesor: </label>
            <input type="text" id="profesor" name="profesor" autocomplete="name" disabled>
        </h3>
        <div id="cargarDatos">
            <label>Cargar datos</label>
            <button type="button" onclick="verlogin()">Botón Acceso Admin</button>
        </div>
        <div id="formulariologin">
            <table>
                <tr>
                    <th><label for="usuario">usuario:</label></th>
                    <td><input type="text" id="usuario" name="usuario" autocomplete="username"></td>
                </tr>
                <tr>
                    <th><label for="pass">contraseña:</label></th>
                    <td><input type="password" id="pass" name="pass" autocomplete="current-password"></td>
                </tr>
                <tr>
                    <td><button type="button" onclick="login()">Login</button></td>
                    <td id="errores"></td>
                </tr>
            </table>
        </div>
        <table id="tablapdf">
            <tr>
                <td colspan="2">Objetivo</td>
                <td colspan="5"><select id="objetivo" name="objetivo" style="width: 60rem;">
                        <option value="1">Ajustar la configuración lógica analizando las necesidades y criterios
                            establecidos para configurar y explotar sistemas informáticos.</option>
                        <option value="2">Identificar las necesidades de seguridad verificando el plan preestablecido
                            para aplicar técnicas y procedimientos relacionados.</option>
                        <option value="3">Instalar módulos analizando su estructura y funcionalidad para gestionar
                            servidores de aplicaciones.</option>
                        <option value="4">Ajustar parámetros analizando la configuración para gestionar servidores de
                            aplicaciones.</option>
                        <option value="5">Interpretar el diseño lógico, verificando los parámetros establecidos para
                            gestionar bases de datos.</option>
                        <option value="6">Seleccionar lenguajes, objetos y herramientas, interpretando las
                            especificaciones para desarrollar aplicaciones web con acceso a bases de datos.</option>
                        <option value="7">Utilizar lenguajes, objetos y herramientas, interpretando las especificaciones
                            para desarrollar aplicaciones web con acceso a bases de datos.</option>
                        <option value="8">Generar componentes de acceso a datos, cumpliendo las especificaciones, para
                            integrar contenidos en la lógica de una aplicación web.</option>
                        <option value="9">Utilizar lenguajes de marcas y estándares web, asumiendo el manual de estilo,
                            para desarrollar interfaces en aplicaciones web.</option>
                        <option value="10">Emplear herramientas y lenguajes específicos, siguiendo las especificaciones,
                            para desarrollar componentes multimedia.</option>
                        <option value="11">Evaluar la interactividad, accesibilidad y usabilidad de un interfaz,
                            verificando los criterios preestablecidos, para Integrar componentes multimedia en el
                            interfaz de una aplicación.</option>
                        <option value="12">Utilizar herramientas y lenguajes específicos, cumpliendo las
                            especificaciones, para desarrollar e integrar componentes software en el entorno del
                            servidor web.</option>
                        <option value="13">Emplear herramientas específicas, integrando la funcionalidad entre
                            aplicaciones, para desarrollar servicios empleables en aplicaciones web.</option>
                        <option value="14">Evaluar servicios distribuidos ya desarrollados, verificando sus prestaciones
                            y funcionalidad, para integrar servicios distribuidos en una aplicación web.</option>
                        <option value="15">Verificar los componentes de software desarrollados, analizando las
                            especificaciones, para completar el plan de pruebas.</option>
                        <option value="16">Utilizar herramientas específicas, cumpliendo los estándares establecidos,
                            para elaborar y mantener la documentación de los procesos.</option>
                        <option value="17">Establecer procedimientos, verificando su funcionalidad, para desplegar y
                            distribuir aplicaciones.</option>
                        <option value="18">Programar y realizar actividades para gestionar el mantenimiento de los
                            recursos informáticos.</option>
                        <option value="19">Analizar y utilizar los recursos y oportunidades de aprendizaje relacionadas
                            con la evolución científica, tecnológica y organizativa del sector y las tecnologías de la
                            información y la comunicación, para mantener el espíritu de actualización y adaptarse a
                            nuevas situaciones laborales y personales.</option>
                        <option value="20">Desarrollar la creatividad y el espíritu de innovación para responder a los
                            retos que se presentan en los procesos y organización de trabajo y de la vida personal.
                        </option>
                        <option value="21">Tomar decisiones de forma fundamentada analizando las variables implicadas,
                            integrando saberes de distinto ámbito y aceptando los riesgos y la posibilidad de
                            equivocación en las mismas, para afrontar y resolver distintas situaciones, problemas o
                            contingencias</option>
                        <option value="22">Desarrollar técnicas de liderazgo, motivación, supervisión y comunicación en
                            contextos de trabajo en grupo para facilitar la organización y coordinación de equipos de
                            trabajo</option>
                        <option value="23">Aplicar estrategias y técnicas de comunicación adaptándose a los contenidos
                            que se van a transmitir, la finalidad y a las características de los receptores, para
                            asegurar la eficacia en los procesos de comunicación.</option>
                        <option value="24">Evaluar situaciones de prevención de riesgos laborales y de protección
                            ambiental, proponiendo y aplicando medidas de prevención personales y colectivas, de acuerdo
                            a la normativa aplicable en los procesos del trabajo, para garantizar entornos seguros.
                        </option>
                        <option value="25">Identificar y proponer las acciones profesionales necesarias para dar
                            respuesta a la accesibilidad universal y al diseño para todos.</option>
                        <option value="26">Identificar y aplicar parámetros de calidad en los trabajos y actividades
                            realizados en el proceso de aprendizaje para valorar la cultura de la evaluación y de la
                            calidad y ser capaces de supervisar y mejorar procedimientos de gestión de calidad.</option>
                        <option value="27">Utilizar procedimientos relacionados con la cultura emprendedora, empresarial
                            y de iniciativa profesional, para realizar la gestión básica de una pequeña empresa o
                            emprender un trabajo.</option>
                        <option value="28">Reconocer sus derechos y deberes como agente activo en la sociedad, teniendo
                            en cuenta el marco legal que regula las condiciones sociales y laborales para participar
                            como ciudadano democrático.</option>
                    </select></td>
            </tr>
            <tr>
                <td>RA</td>
                <td colspan="3">
                    <select id="losRA" name="losRA" onchange="actualizarRA()">
                        <option id="RAvacio" value="">Selecciona un RA</option>
                    </select>
                </td>
                <td><button type="button">Añadir RA</button></td>
                <td><button type="button">Quitar RA</button></td>
                <td><input type="number" id="peso" name="peso" placeholder="Peso RA"> %</td>
            </tr>
            <tr>
                <td></td>
                <td>Criterio</td>
                <td colspan="2">
                    <select id="losCriterios" name="losCriterios">
                        <option id="Cvacio" value="">Selecciona un criterio</option>
                    </select>
                </td>
                <td><button type="button">Añadir Cr.</button></td>
                <td><button type="button">Quitar Cr.</button></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>Tipo Tarea: <select id="tipoTarea" name="tipoTarea">
                        <option value="1">Test</option>
                        <option value="2">Prueba escrita</option>
                        <option value="3">Trabajo</option>
                        <option value="4">Prueba práctica</option>
                        <option value="5">Prueba Teórico-práctica</option>
                        <option value="6">Proyecto</option>
                    </select></td>
                <td colspan="2"><input type="text" id="nombreTarea" name="nombreTarea" placeholder="Nombre Tarea"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Contenido</td>
                <td colspan="3">Nombre: <input type="text" id="contenido" name="contenido"></td>
                <td>Fuente:</td>
                <td colspan="2"><input type="text" name="fuente" id="fuente"></td>
            </tr>
        </table>
        <br>
        <input type="button" name="generarPDF" id="generarPDF" value="Descargar en PDF" />
        <input type="button" name="previsualizarPDF" id="previsualizarPDF" value="Previsualizar PDF" />
    </form>
    <hr>
    <table id="tablapdfresultado">
        <tr>
            <td colspan="2">Objetivo</td>
            <td colspan="5" id="objetivoSeleccionado"></td>
        </tr>
        <tr>
            <td>RA</td>
            <td colspan="5" id="RASeleccionado"></td>
            <td id="peso2"></td>
        </tr>
        <tr>
            <td></td>
            <td>Criterio</td>
            <td colspan="5" id="criterioSeleccionado"></td>
        </tr>
        <tr>
            <td></td>
            <td>Tipo Tarea: <span id="tipoTarea2"></span></td>
            <td id="nombreTarea2" colspan="5"></td>
        </tr>
        <tr>
            <td>Contenido</td>
            <td colspan="3">Nombre: <span id="contenido2"></span></td>
            <td>Fuente:</td>
            <td colspan="2" id="fuente2"></td>
        </tr>
    </table>
    <iframe id="iframe" src="" frameborder="0"></iframe>
</body>

</html>

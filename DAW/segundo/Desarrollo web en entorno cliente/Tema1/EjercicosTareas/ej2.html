<!DOCTYPE html>
<html lang="es">
<body>
    <h1>Cambio de imágenes con JavaScript</h1>

    <img id="myFPImage" onclick="cambiaPic()" src="https://i.picasion.com/sp/92/4iIj/0.gif" width="100" height="180">

    <p>Haz click sobre la imágen para cambiarla.</p>

    <script>
        var i = 0;
        function cambiaPic() {
            var image = document.getElementById('myFPImage');
            switch (i) {
                case 0:
                    image.src = "https://i.picasion.com/sp/92/4iIj/5.gif"
                    i++;
                    break;
                case 1:
                    image.src = "https://i.picasion.com/sp/92/4iIj/13.gif"
                    i++;
                    break;
                case 2:
                    image.src = "https://i.picasion.com/sp/92/4iIj/16.gif"
                    i++;
                    break;
                case 3:
                    image.src = "https://i.picasion.com/sp/92/4iIj/0.gif"
                    i = 0;
                    break;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelota</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .contenedor {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        
        .pelota {
            width: 100px;
            height: 100px;
            border: 3px solid red;
            border-radius: 50%;
            background-color: blue;
            position: relative;

            animation-name: pelotear;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes pelotear {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 80%;
                left: 0;
                background-color: yellow;
            }
            50% {
                top: 80%;
                left: 80%;
                background-color: red;
            }
            75% {
                top: 0;
                left: 80%;
                background-color: green;
            }
            100% {
                top: 0;
                left: 0;
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor"><div class="pelota"></div></div>
</body>
</html>

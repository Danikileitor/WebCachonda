<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            width: 200px;
            height: 500px;
            background-image: url("https://placekitten.com/200/500");
            border: 1px solid black;
            position: relative;

            animation: aparecer 2s;
        }

        @keyframes aparecer {
            from {
                left: -300px;
                opacity: 0
            }

            to {
                left: 0;
                opacity: 1
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

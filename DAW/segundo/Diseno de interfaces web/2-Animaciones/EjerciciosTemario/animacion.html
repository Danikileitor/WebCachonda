<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes</title>
    <style>
        * {
            box-sizing: border-box;
        }

        button {
            width: 200px;
            height: 500px;
            background-image: url("https://placekitten.com/200/500");
            border: 1px solid black;
            position: relative;

            animation: aparecer 2s forwards;
        }

        button:focus {
            animation: transformar 10s;
        }

        @keyframes aparecer {
            from {
                left: -300px;
                opacity: 0;
                transform: rotate(-180deg);
            }

            to {
                left: 0;
                opacity: 1;
                transform: rotate(-360deg);
            }
        }

        @keyframes transformar {
            50% {
                transform: scale(0.5);
            }
        }
    </style>
</head>

<body>
    <button></button>
</body>

</html>

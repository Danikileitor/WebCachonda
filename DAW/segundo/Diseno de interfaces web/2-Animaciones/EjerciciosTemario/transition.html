<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            width: 300px;
            height: 100px;
            background-image: url("https://placekitten.com/300/100");
            border: 1px solid black;
            
            /* transition-property: background-image;*/
            /* transition-duration: 3s;*/
            transition: width 1s, height 1s, background-image 1s;
        }

        div:hover {
            width: 500px;
            height: 200px;
            background-image: url("https://placekitten.com/500/200");
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

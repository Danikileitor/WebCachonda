<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframes</title>
    <style>
        * {
            box-sizing: border-box;
        }

        div {
            width: 300px;
            height: 100px;
            background-image: url("https://placekitten.com/300/100");
            border: 1px solid black;
            
            animation-name: cambiarGato;
            animation-duration: 5s;
        }

        @keyframes cambiarGato {
            25% {
                width: 300px;
                height: 200px;
                background-image: url("https://placekitten.com/300/200");
            }
            50% {
                width: 100px;
                height: 300px;
                background-image: url("https://placekitten.com/100/300");
            }
            75% {
                width: 200px;
                height: 200px;
                background-image: url("https://placekitten.com/200/200");
            }
            100% {
                width: 500px;
                height: 100px;
                background-image: url("https://placekitten.com/500/100");
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

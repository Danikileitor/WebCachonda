<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        div {
            width: 300px;
            height: 100px;
            background-color: blue;
            border: 1px solid black;

            transform: translate(20vw, 20vh) rotate(127deg) scale(0.5);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>

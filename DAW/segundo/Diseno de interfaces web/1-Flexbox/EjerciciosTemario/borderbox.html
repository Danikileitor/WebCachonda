<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .imagen{
            width: 400px;
            border: 100px solid black;
        }
    </style>
</head>
<body>
    <div>
        <img src="http://placekitten.com/300/300" class="imagen"/>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .imagen{
            width: 50%;
            height: 50%;
            min-width: 300px;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <div>
        <img src="http://placekitten.com/300/300" class="imagen"/>
    </div>
</body>
</html>

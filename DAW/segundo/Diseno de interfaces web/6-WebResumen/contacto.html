      <form action="/enviar.php" method="post" enctype="text/plain">
        <fieldset>
          <legend>Datos de usuario</legend>
          <label for="Usuario">Usuario<span>*</span>:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Usuario" required><br><br>
          <label for="contrasena">Contraseña<span>*</span>:</label>
          <input type="password" id="contrasena" name="contrasena" placeholder="********" required>
        </fieldset>
        <fieldset>
          <legend>Datos personales</legend>
          <label for="nombre">Nombre<span>*</span>:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br><br>
          <label for="apellidos">Apellidos<span>*</span>:</label>
          <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required><br><br>

          <label for="telefono">Número de teléfono:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="699999999" maxlength="9"><br><br>
          <label>Sexo:</label>
          <input type="radio" id="hombre" name="sexo">

          <input type="radio" id="mujer" name="sexo">

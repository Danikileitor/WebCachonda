    <article>
      <form action="/enviar.php" method="post" enctype="text/plain">
        <fieldset>
          <legend>Datos de usuario</legend>
          <label for="Usuario">Usuario<span>*</span>:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Usuario" required><br><br>
          <label for="contrasena">Contraseña<span>*</span>:</label>
          <input type="password" id="contrasena" name="contrasena" placeholder="********" required>
        </fieldset>
        <fieldset>
          <legend>Datos personales</legend>
          <label for="nombre">Nombre<span>*</span>:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br><br>
          <label for="apellidos">Apellidos<span>*</span>:</label>
          <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required><br><br>
          <label for="email">Email<span>*</span>:</label>
          <input type="email" id="email" name="email" placeholder=".....@.....com" required><br><br>
          <label for="fecha">Fecha de nacimiento<span>*</span>:</label>
          <input type="date" id="fecha" name="fecha" required><br><br>
          <label for="telefono">Número de teléfono:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="699999999" maxlength="9"><br><br>
          <label>Sexo:</label>
          <input type="radio" id="hombre" name="sexo">
          <label for="hombre">Hombre</label>
          <input type="radio" id="mujer" name="sexo">
          <label for="mujer">Mujer</label><br><br>
          <label for="inicial">Pokémon inicial favorito:</label>
          <select id="inicial" name="inicial">
            <option value="bulbasaur">Bulbasaur</option>
            <option value="charmander">Charmander</option>
            <option value="squirtle">Squirtle</option>
            <option value="pikachu">Pikachu</option>
            <option value="eevee">Eevee</option>
            <option value="chikorita">Chikorita</option>
            <option value="cyndaquil">Cyndaquil</option>
            <option value="totodile">Totodile</option>
            <option value="treecko">Treecko</option>
            <option value="torchic">Torchic</option>
            <option value="mudkip" selected>Mudkip</option>
            <option value="turtwig">Turtwig</option>
            <option value="chimchar">Chimchar</option>
            <option value="piplup">Piplup</option>
            <option value="snivy">Snivy</option>
            <option value="tepig">Tepig</option>
            <option value="oshawott">Oshawott</option>
            <option value="chespin">Chespin</option>
            <option value="fennekin">Fennekin</option>
            <option value="froakie">Froakie</option>
            <option value="rowlet">Rowlet</option>
            <option value="litten">Litten</option>
            <option value="popplio">Popplio</option>
            <option value="grookey">Grookey</option>
            <option value="scorbunny">Scorbunny</option>
            <option value="sobble">Sobble</option>
            <option value="sprigatito">Sprigatito</option>
            <option value="fuecoco">Fuecoco</option>
            <option value="quaxly">Quaxly</option>
          </select>          
        </fieldset>
        <fieldset>
          <legend>Consulta</legend>
          <textarea id="consulta" name="consulta" placeholder="Consulta a realizar"></textarea><br><br>
          <label for="archivo">Enviar documento: </label>
          <input type="file" id="archivo" name="archivo"><br><br>
          <input type="checkbox" id="aceptar" name="aceptar">
          <label for="aceptar">Suscribirse a nuestro boletín de noticias</label><br><br>
          <input type="submit" value="Enviar">
          <input type="reset" value="Borrar">
        </fieldset>

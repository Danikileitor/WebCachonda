<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapas</title>
    <style>
        body{
            background-color: black;
            text-align: center;
        }
        h1,h2{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Mapa de logotipos</h1>
    <img src="logotipos.png" alt="Logotipos" usemap="#mapalogotipos">
    <map name="mapalogotipos">
        <area href="https://www.youtube.com/channel/UCXJYHfBzQk2GLknHyQzSroQ" alt="YouTube" shape="poly" coords="237,303,248,239,301,248,295,308">
        <area href="https://www.google.es" alt="Google" shape="rect" coords="75,159,115,199">
        <area href="https://wordpress.com" alt="WordPress" shape="circle" coords="248,45,27">
    </map>
    <h2>He marcado YouTube, Google y WordPress</h2>
    <hr>
    <h1>Mapa de Andalucía</h1>
    <img src="andalucia.jpeg" alt="Andalucía" usemap="#mapaandalucia">
    <map name="mapaandalucia">
        <area href="https://www.granada.org" alt="Granada" shape="poly" coords="183,127,184,121,160,110,157,99,161,97,163,88,173,85,177,88,198,73,203,77,212,71,218,75,227,70,227,64,244,45,259,55,251,79,239,90,238,98,229,93,224,105,220,104,223,112,218,116,220,121,215,126,200,129">
    </map>
    <h2>He marcado Granada</h2>
</body>
</html>

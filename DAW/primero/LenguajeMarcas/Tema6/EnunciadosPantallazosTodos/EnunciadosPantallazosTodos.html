<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EnunciadosPantallazosTodos</title>
    <style>
        body{
            font-family: Arial;
        }
        /*Primer formulario*/
        .primero table{
            border: 2px solid darkcyan;
            background-color: Gainsboro;
            margin: auto;
            padding: 10px 30px 10px 30px;
        }
        .primero th{
            text-align: center;
            font-size: 24px;
        }
        .negrita, .gris{
            text-align: right;
        }
        .negrita{
            font-weight: bold;
        }
        .gris{
            color: gray;
        }
        .primero input[type=submit]{
            background-color: grey;
            color: white;
            font-weight: bold;
            padding: 10px 30px 5px 30px;
        }
        /*Segundo formulario*/
        .segundo{
            background-color: lightyellow;
            width: 50%;
            margin: auto;
            border: 1px solid black;
        }
        .segundo h3{
            padding-left: 20px;
            font-style: italic;
        }
        .segundo form{
            background-color: white;
            width: 50%;
            margin: auto;
        }
        .segundo fieldset{
            width: 50%;
        }
        .segundo legend{
            color: blue;
            font-weight: bold;
        }
        .segundo input, .segundo textarea, .segundo select{
            width: 200px;
        }
        .segundo input[type=radio]{
            width: auto;
        }
    </style>
</head>
<body>
    <div class="primero">
        <table>
            <form>
                <tr>
                    <th colspan="2">Formulario</th>
                </tr>
                <tr>
                    <td class="negrita">Nombre</td>
                    <td rowspan="2"><input type="text" required></td>
                </tr>
                <tr>
                    <td class="gris">Ingrese su nombre</td>
                </tr>
                <tr>
                    <td class="negrita">Email</td>
                    <td rowspan="2"><input type="email" required></td>
                </tr>
                <tr>
                    <td class="gris">Ingrese su email</td>
                </tr>
                <tr>
                    <td class="negrita">Password</td>
                    <td rowspan="2"><input type="password" required></td>
                </tr>
                <tr>
                    <td class="gris">Mínimo 6 caracteres</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="enviar" value="Enviar"></td>
                </tr>
            </form>
        </table>
    </div>
    <br>
    <div class="segundo">
        <h3>PRÁCTICA: Codifica el siguiente formulario:</h3>
        <form>
            <fieldset>
                <legend>Datos de acceso</legend>
                <table>
                    <tr>
                        <td>Nombre:</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="n-usuario"></td>
                    </tr>
                    <tr>
                        <td>Pass:</td>
                    </tr>
                    <tr>
                        <td><input type="password" name="p-usuario"></td>
                    </tr>
                    <tr>
                        <td>Detalles:</td>
                    </tr>
                    <tr>
                        <td><textarea name="details" rows="4">Detalle</textarea></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>Datos personales</legend>
                <table>
                    <tr>
                        <td>Ciudad de origen:</td>
                    </tr>
                    <tr>
                        <td>
                            <select name="ciudad">
                                <option value="trs">Terrasa</option>
                                <option value="sbd">Sabadell</option>
                                <option value="bcn" selected>Barcelona</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Estado civil:</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="e-civil" value="casado">Casado
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="e-civil" value="soltero" checked>Soltero
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="e-civil" value="divorciado">Divorciado
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>

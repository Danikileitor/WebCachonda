<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FormularioColorFielset-html5Enunciado</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body{
            font-family: Arial;
            font-weight: bold;
        }
        h1,h3{
            color: #A52A2B;
        }
        fieldset{
            border: 0;
        }
        div{
            display: block;
            padding: 1px;
        }
        label{
            display: inline-block;
            width: 170px;
            text-align: center;
            background-color: #9EA202;
            color: white;
            text-align: center;
            border: 1px solid black;
            padding: 2px 5px 2px 5px;
        }
        label+input{
            border: 1px solid gray;
            border-radius: 5px;
        }
        fieldset+fieldset{
            background-color: #87D097;
        }
        fieldset>fieldset{
            background-color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>FORMULARIO QUE SE ABRE A SI MISMO</h1>
        <form name="formulario" action="#" method="get" enctype="text/plain"></form>
            <fieldset>
                <legend>Datos básicos</legend>
                <div>
                    <label for="nombre">Nombre: (*)</label>
                    <input type="text" name="nombre" id="nombre" size="20" maxlength="40" autocomplete="on" autofocus required>
                </div>
                <div>
                    <label for="apellido">Apellido: (*)</label>
                    <input type="text" name="apellido" id="apellido" size="20" maxlength="40" autocomplete="on" required>
                </div>
                <div>
                    <label for="email">Correo electrónico: (*)</label>
                    <input type="email" name="email" placeholder=".....@....." autocomplete="on" required>
                </div>
                <div>
                    <label for="poblacion">Población:</label>
                    <input type="text" name="poblacion" id="poblacion" size="20" maxlength="40" autocomplete="on">
                </div>
                <div>
                    <label>Provincia:</label>
                    <input type="text" name="provincia" size="20" maxlength="40" autocomplete="on">
                </div>
                <h3>(Campos con asterisco son campos obligatorios)</h3>
            </fieldset>
            <fieldset>
                <legend>Datos Adicionales</legend>
                <div>
                    <label>Edad:</label>
                    <label>¿Cómo nos conociste?</label>
                </div>
                <div>
                    <input type="radio" name="edad" autocomplete="on">0-20
                    <input type="radio" name="edad" autocomplete="on" checked>20-40
                    <input type="radio" name="edad" autocomplete="on">40-60
                    <input type="radio" name="edad" autocomplete="on">60-100
                </div>
                <div>
                    <input type="checkbox" name="conociste" autocomplete="on" value="amigo" id="amigo"><label for="amigo">A través de un amigo.</label>
                    <input type="checkbox" name="conociste" autocomplete="on" value="buscador" id="buscador"><label for="buscador">A través de un buscador.</label>
                    <input type="checkbox" name="conociste" autocomplete="on" value="red" id="red"><label for="red">Navegando por la red.</label>
                    <input type="checkbox" name="conociste" autocomplete="on" value="otros" id="otros"><label for="otros">Otros</label>
                </div>
            <fieldset>
                <legend>Datos Complementarios</legend>
                <tr>
                    <td>Opinión sobre nuestra página web</td>
                    <td>Tiene alguna sugerencia...</td>
                </tr>
                <tr>
                    <td><textarea rows="5" cols="40" autocomplete="on">Escriba aquí su opinión...</textarea></td>
                    <td><textarea rows="5" cols="40" autocomplete="on">Escriba aquí sus sugerencias...</textarea></td>
                </tr>
                <tr>
                    <td>¿Cuánto navegas por internet? (Señala la opción que más se acerque)</td>
                </tr>
                <tr>
                    <td>
                        <input list="horas" name"horas" autocomplete="on">
                        <datalist id="horas">
                            <option value="2 horas al día."></option>
                            <option value="4 horas al día."></option>
                            <option value="10 horas a la semana."></option>
                            <option value="20 horas al mes."></option>
                        </datalist>
                    </td>
                </tr>
            </fieldset>

                <tr>
                    <td><input type="submit" value="Enviar formulario"></td>
                    <td><input type="reset" value="Borrar formulario"></td>
                </tr>
            </fieldset>
        </form>
    </div>
</body>
</html>

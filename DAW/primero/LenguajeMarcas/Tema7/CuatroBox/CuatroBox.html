<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CuatroBox</title>
    <style>
        body{
            background-color: aqua;
        }
        div{
            border: 5px dashed grey;
            border-top: 0;
            width: fit-content;
            position: absolute;
        }
        .box1{
            float: left;
            top: 10px;
        }
        .box2{
            float: right;
            right: 10px;
        }
        .box3{
            float: right;
            right: 10px;
            bottom: 10px;
        }
        .box4{
            float: left;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="box1">Box 1 Arriba Izquierda</div>
    <div class="box2">Box 2 Arriba Derecha</div>
    <div class="box3">Box 3 Abajo Derecha</div>
    <div class="box4">Box 4 Abajo Izquierda</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VariasListasEnunciado</title>
    <style>
        .negrita{
            font-weight: bold;
        }
        dt{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Menú</h1>
    <ul>
        <li>Inicio</li>
        <li class="negrita">Noticias</li>
        <ul>
            <li><a href="#">Recientes</a></li>
            <li class="negrita"><a href="#">Más leídas</a></li>
            <li><a href="#">Más valoradas</a></li>
        </ul>
        <li>Artículos</li>
        <ol>
            <li class="negrita">XHTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Otros</li>
        </ol>
        <li>Contacto</li>
        <dl>
            <dt>Email</dt>
            <dd class="negrita">nombre@direccion.com</dd>
            <dt>Teléfono</dt>
            <dd>900 900 900</dd>
            <dt>Fax</dt>
            <dd>900 900 900</dd>
        </dl>
    </ul>
</body>
</html>

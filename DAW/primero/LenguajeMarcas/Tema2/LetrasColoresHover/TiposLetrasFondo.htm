<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>TiposLetrasFondo</title>
    <style type="text/css">
        body {
            background-color: lightgray;
            font-family: Arial;
        }

        h1 {
            color:white;
            background-color: gray;
            text-align: center;
        }
        div {
            background-color: silver;
        }
        .mayus{
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1>05/05/2008</h1>
    <h2>Rato cree que lo peor de la crisis cediticia ya ha pasado</h2>
    <hr>
    <p><div class="mayus">Rodrigo Rato</div> ha señalado en una entrevista con Bloomberg que lo peor de la crisis de crédito ya ha pasado y que la fortaleza reciente del dólar está justificada.</p>
</body>

</html>

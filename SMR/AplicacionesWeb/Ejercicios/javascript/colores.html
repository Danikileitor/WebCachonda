<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Colores</title>
<script type="text/javascript">
function load(){
document.getElementById("div1").style.display = "";
}
function over(obj){
var aleatorio = Math.round(Math.random()* 9);
var colores = ["red","blue","yellow","green","pink","brown","lime","coral","cian","gold"];
document.getElementById(obj.id).style.background = colores[aleatorio];
document.getElementById("puntostexto").style.background = colores[aleatorio];
var fecha1 = new Date();
document.getElementById("temporizador").value = fecha1.getTime();
var tiempoactual = document.getElementById("temporizador").value;
var tiempofinal = document.getElementById("temporizadorfin").value;
if(tiempofinal <= tiempoactual){
document.getElementById("div2").style.display = "none";
document.getElementById("div1").style.display = "";
document.getElementById("tiempotexto").innerHTML = "¿Reintentar?";
if(document.getElementById("record").value <= document.getElementById("puntos").value){
document.getElementById("record").value = document.getElementById("puntos").value;
if(document.getElementById("record").value >= 100){
document.getElementById("recordtexto").style.background = "red";
document.getElementById("recordfondo").style.background = "red";
}}}
if(aleatorio == 1){
document.getElementById("puntos").value++;
}
if(aleatorio == 0){
document.getElementById("puntos").value--;
}
if(document.getElementById("puntos").value < "10"){
document.body.style.background = "white";
}
if(document.getElementById("puntos").value == "10"){
document.body.style.background = "lightblue";
}
}
function out(obj){
var aleatorio = Math.round(Math.random()* 9);
var colores = ["red","blue","yellow","green","pink","brown","lime","coral","cian","gold"];
document.getElementById(obj.id).style.background = colores[aleatorio];
document.getElementById("contador").style.background = colores[aleatorio];
document.getElementById("tiempotexto").style.background = colores[aleatorio];
var fecha1 = new Date();
document.getElementById("temporizador").value = fecha1.getTime();
var tiempoactual = document.getElementById("temporizador").value;
var tiempofinal = document.getElementById("temporizadorfin").value;
if(tiempofinal <= tiempoactual){
document.getElementById("div2").style.display = "none";
document.getElementById("div1").style.display = "";
document.getElementById("tiempotexto").innerHTML = "¿Reintentar?";
if(document.getElementById("record").value <= document.getElementById("puntos").value){
document.getElementById("record").value = document.getElementById("puntos").value;
if(document.getElementById("record").value >= 100){
document.getElementById("recordtexto").style.background = "red";
document.getElementById("recordfondo").style.background = "red";
}}}
if(aleatorio == 1){
document.getElementById("puntos").value++;
}
if(aleatorio == 0){
document.getElementById("puntos").value--;
}
if(document.getElementById("puntos").value < "10"){
document.body.style.background = "white";
}
if(document.getElementById("puntos").value == "10"){
document.body.style.background = "lightblue";
}
}
function comenzar(){
document.getElementById("div1").style.display = "none";
document.getElementById("div2").style.display = "";
document.body.style.background = "white";
document.getElementById("puntostexto").style.background = "white";
document.getElementById("contador").style.background = "white";
document.getElementById("tiempotexto").style.background = "white";
document.getElementById("tiempotexto").innerHTML = "¡Tienes 1 minuto!";
document.getElementById("puntos").value = 0;
var fecha = new Date();
var tiempo = fecha.getTime();
var tiempofin = tiempo+60000;
document.getElementById("temporizador").value = tiempo;
document.getElementById("temporizadorfin").value = tiempofin;
}
</script>
</head>
<body onload='load()'>
<center>
<h1 contentEditable="true">Inserte título grasioso</h1>
<table border=1>
<tr>
<td id="recordtexto">RECORD: </td>
<td id="recordfondo"><input id="record" type="number" style="text-align:right;" value='0' readonly></td>
</tr>
</table>
<br>
<div id="div1" style="display:none;">
<button onclick="comenzar()">Comenzar</button>
</div>
<div id="div2" style="display:none;">
<table border=1>
<tr><td id='11' width=50 height=50 onmouseover="over(this)" onmouseout="out(this)"></td><td id='21' width=50 height=50 onmouseover="over(this)" onmouseout="out(this)"></td><td id='31' width=50 height=50 onmouseover="over(this)" onmouseout="out(this)"></td></tr>
<tr><td id='12' width=50 height=50 onmouseover="over(this)" onmouseout="out(this)"></td><td id='22' width=50 height=50 onmouseover="over(this)" onmouseout="out(this)"></td><td id='32' width=50 height=50 onmouseover="over(this)" onmouseout="out(this)"></td></tr>
<tr><td id='13' width=50 height=50 onmouseover="over(this)" onmouseout="out(this)"></td><td id='23' width=50 height=50 onmouseover="over(this)" onmouseout="out(this)"></td><td id='33' width=50 height=50 onmouseover="over(this)" onmouseout="out(this)"></td></tr>
</table>
</div>
<br>
<table border=1>
<tr><td id="puntostexto">Puntuación: </td><td id="contador"><input id="puntos" type="number" style="text-align:right;" value='0' readonly></td></tr>
<tr><td id="tiempotexto" colspan=2 align='center'>¿Comenzar?</td></tr>
</table>
<input id="temporizador" type="number" style="text-align:right;" value='0' readonly hidden>
<input id="temporizadorfin" type="number" style="text-align:right;" value='0' readonly hidden>
<h2>Por cada vez que aparezca el color azul sumas un punto y por cada vez que aparezca el color rojo pierdes un punto</h2>
</center>
</body>
</html>

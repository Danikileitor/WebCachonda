<!DOCTYPE html>
<html>
<head>
<html lang="es">
<meta charset="UTF-8">
<title>Multimedia HTML5</title>
<link rel="icon" type="image/png" href="/favicon.png" />
<link rel="stylesheet" type="text/css" href="estilo.css">
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
</head>
<body>
<audio controls>
<source src="/drexler.mp3" type="audio/mpeg">
<source src="/drexler.ogg" type="audio/ogg">
</audio>
<video controls preload="auto" width="320" height="240">
<source src="/dxrexler.mp4" type="video/mp4">
<source src="/drexler.ogg" type="video/ogg">
<object data="flvplayer.swf" type="application/x-shockwave-flash">
<param value="flvplayer.swf" name="videoflash"/>
</object>
</video>
</body>
</html>

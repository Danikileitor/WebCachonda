<!DOCTYPE html>
<html>
<head>
<html lang="es">
<meta charset="UTF-8">
<title>Formularios HTML5</title>
<link rel="icon" type="image/png" href="/favicon.png" />
<link rel="stylesheet" type="text/css" href="estilo.css">
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<script type="text/javascript">
function vaciar(texto){
if(texto.type == 'text'){
texto.value = ''
texto.type = 'password'
}}
</script>
</head>
<body>
<form autocomplete="on" method="post" action="mailto:albasanz@ibm.es" enctype="text/plain">
<input autofocus required onFocus="this.style.background='yellow';" onblur="this.style.background='white';" type="number" min=5 max=20 value="5" name="Cantidad">
<input required onFocus="this.style.background='yellow';" onblur="this.style.background='white';" type="color" name="Color">
<input required onFocus="this.style.background='yellow';" onblur="this.style.background='white';" type="date" min="1nov" max="30nov" name="Fecha">
<input required onFocus="this.style.background='yellow';" onblur="this.style.background='white';" type="time" min="9:00" max="20:00" step="1800" name="Hora">
<select required onFocus="this.style.background='yellow';" onblur="this.style.background='white';">
<option selected>Madrid</option>
<option>Barcelona</option>
<option>Sevilla</option>
<option>Bilbao</option>
<option>La Coruña</option>
</select>
<input required onFocus="this.style.background='yellow';" onblur="this.style.background='white';" type="tel" value="Teléfono">
<input onFocus="this.style.background='yellow';" onblur="this.style.background='white';" type="email" value="email">
<input onFocus="this.style.background='yellow';" onblur="this.style.background='white';" type="url" value="URL web">
<input required onFocus="this.style.background='yellow';" onblur="this.style.background='white';" type="text" pattern="[0-9]{14,16}" maxlength="16" name="NumTarjeta">
<input required onFocus="this.style.background='yellow';" onblur="this.style.background='white';" type="text" value="SecurityCode" onclick="vaciar(this)" />
<input required onFocus="this.style.background='yellow';" onblur="this.style.background='white';" type="month" name="FechaCaducidad">

</form>
</body>
</html>
